<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OzLyft Car Hire Invoice</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.15);
      width: 95%;
      max-width: 950px;
      max-height: 90vh;
      padding: 30px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #111;
      font-size: 28px;
      background: #f1c40f;
      padding: 12px;
      border-radius: 12px;
    }

    /* Form layout */
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 220px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #eee;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #f1c40f;
      background: #fffdf5;
      outline: none;
      box-shadow: 0 0 8px rgba(241,196,15,0.4);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      background: #f1c40f;
      color: #000;
      font-weight: bold;
      font-size: 15px;
      border: none;
      transition: 0.3s ease;
      cursor: pointer;
      margin-top: 12px;
    }

    .btn:hover {
      background: #000;
      color: #fff;
    }

    /* Invoice */
    .invoice {
      margin-top: 25px;
      padding: 25px;
      border: 2px solid #f1c40f;
      border-radius: 15px;
      background: #fff;
      display: none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .invoice-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #f1c40f;
      padding-bottom: 12px;
      margin-bottom: 18px;
    }

    .invoice-header img {
      height: 120px;
    }

    .invoice-header h2 {
      margin: 0;
      font-size: 26px;
      color: #111;
    }

    .invoice-info {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .invoice-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .invoice-table th, .invoice-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    .invoice-table th {
      background: #111;
      color: #fff;
      letter-spacing: 0.5px;
    }

    .total {
      text-align: right;
      margin-top: 18px;
      font-size: 18px;
      font-weight: bold;
      color: #111;
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      color: #777;
      border-top: 1px solid #eee;
      padding-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🚖 OzLyft Car Hire Invoice</h1>

    <!-- Invoice Form -->
    <div id="invoice-form">
      <div class="form-row">
        <div class="form-group">
          <label>Client Name</label>
          <input type="text" id="clientName">
        </div>
        <div class="form-group">
          <label>Invoice Number</label>
          <input type="text" id="invoiceNo">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Car Type / Model</label>
          <input type="text" id="carType">
        </div>
        <div class="form-group">
          <label>Pickup Location</label>
          <input type="text" id="pickup">
        </div>
        <div class="form-group">
          <label>Drop-off Location</label>
          <input type="text" id="dropoff">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Rate ($)</label>
          <input type="number" id="rate">
        </div>
        <div class="form-group">
          <label>Extra Charges ($)</label>
          <input type="number" id="extra">
        </div>
      </div>

      <button class="btn" onclick="generateInvoice()">Generate Invoice</button>
    </div>

    <!-- Invoice Preview -->
    <div id="invoice" class="invoice">
      <div class="invoice-header">
        <img src="./pics/logo2.png" alt="OzLyft Logo">
        <div>
          <h2>INVOICE</h2>
          <p><strong>No:</strong> <span id="invoiceNoText"></span></p>
          <p><strong>Date:</strong> <span id="date"></span></p>
        </div>
      </div>

      <div class="invoice-info">
        <p><strong>From:</strong> OzLyft Car Hire, Canberra, Australia</p>
        <p><strong>To:</strong> <span id="clientNameText"></span></p>
      </div>

      <table class="invoice-table">
        <thead>
          <tr>
            <th>Car Model</th>
            <th>Pickup</th>
            <th>Drop-off</th>
            <th>Rate</th>
            <th>Extra</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="carTypeText"></td>
            <td id="pickupText"></td>
            <td id="dropoffText"></td>
            <td id="rateText"></td>
            <td id="extraText"></td>
            <td id="totalText"></td>
          </tr>
        </tbody>
      </table>

      <p class="total">Grand Total: $<span id="grandTotal"></span></p>
      <button class="btn" onclick="downloadPDF()">📥 Download Invoice</button>

      <div class="footer">
        <p>Thank you for choosing OzLyft! Safe rides always 🚖✨</p>
      </div>
    </div>
  </div>

  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    function generateInvoice() {
      const clientName = document.getElementById('clientName').value;
      const invoiceNo = document.getElementById('invoiceNo').value;
      const carType = document.getElementById('carType').value;
      const pickup = document.getElementById('pickup').value;
      const dropoff = document.getElementById('dropoff').value;
      const rate = parseFloat(document.getElementById('rate').value) || 0;
      const extra = parseFloat(document.getElementById('extra').value) || 0;

      if (!clientName || !invoiceNo || !carType || !pickup || !dropoff || rate <= 0) {
        alert("⚠️ Please fill in all required fields correctly!");
        return;
      }

      const total = rate + extra;
      const today = new Date().toLocaleDateString();

      document.getElementById('clientNameText').textContent = clientName;
      document.getElementById('invoiceNoText').textContent = invoiceNo;
      document.getElementById('carTypeText').textContent = carType;
      document.getElementById('pickupText').textContent = pickup;
      document.getElementById('dropoffText').textContent = dropoff;
      document.getElementById('rateText').textContent = rate.toFixed(2);
      document.getElementById('extraText').textContent = extra.toFixed(2);
      document.getElementById('totalText').textContent = total.toFixed(2);
      document.getElementById('grandTotal').textContent = total.toFixed(2);
      document.getElementById('date').textContent = today;

      document.getElementById('invoice').style.display = 'block';
      document.getElementById('invoice').scrollIntoView({behavior: 'smooth'});
    }

   function downloadPDF() {
  const element = document.getElementById("invoice");
  const downloadBtn = element.querySelector(".btn"); // find the button inside invoice

  // Hide the button before generating
  downloadBtn.style.display = "none";

  html2pdf()
    .from(element)
    .save("OzLyft_CarHire_Invoice.pdf")
    .then(() => {
     
      downloadBtn.style.display = "block";
    });
}

  </script>
</body>
</html>
