<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OzLyft Car Hire Invoice</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f9fafc;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      width: 95%;
      max-width: 500px;
      max-height: 90vh;
      padding: 25px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #111;
      font-size: 24px;
      background: #f1c40f;
      padding: 10px;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: #f1c40f;
      color: #000;
      font-weight: bold;
      border: none;
      transition: 0.3s ease;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #000;
      color: #fff;
    }

    /* Invoice Preview */
    .invoice {
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #eee;
      border-radius: 12px;
      background: #fff;
      display: none;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .invoice-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #f1c40f;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .invoice-header img {
      height: 40px;
    }

    .invoice-info {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }

    .invoice-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .invoice-table th, .invoice-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .invoice-table th {
      background: #000;
      color: #fff;
    }

    .total {
      text-align: right;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #777;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🚖 OzLyft Invoice</h1>

    <div id="invoice-form">
      <div class="form-group">
        <label>Client Name</label>
        <input type="text" id="clientName" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label>Invoice Number</label>
        <input type="text" id="invoiceNo" placeholder="INV-001">
      </div>
      <div class="form-group">
        <label>Car Type / Model</label>
        <input type="text" id="carType" placeholder="Toyota Camry 2023">
      </div>
      <div class="form-group">
        <label>Pickup Location</label>
        <input type="text" id="pickup" placeholder="Canberra Airport">
      </div>
      <div class="form-group">
        <label>Drop-off Location</label>
        <input type="text" id="dropoff" placeholder="City Centre">
      </div>
      <div class="form-group">
        <label>Rate ($)</label>
        <input type="number" id="rate" placeholder="80">
      </div>
      <div class="form-group">
        <label>Extra Charges ($)</label>
        <input type="number" id="extra" placeholder="20">
      </div>

      <button class="btn" onclick="generateInvoice()">Generate Invoice</button>
    </div>

    <div id="invoice" class="invoice">
      <div class="invoice-header">
        <img src="https://i.ibb.co/YdF6gjP/taxi-logo.png" alt="OzLyft Logo">
        <div>
          <h2 style="margin:0; color:#111;">INVOICE</h2>
          <p><strong>No:</strong> <span id="invoiceNoText"></span></p>
          <p><strong>Date:</strong> <span id="date"></span></p>
        </div>
      </div>

      <div class="invoice-info">
        <p><strong>From:</strong> OzLyft Canberra, Australia</p>
        <p><strong>To:</strong> <span id="clientNameText"></span></p>
      </div>

      <table class="invoice-table">
        <thead>
          <tr>
            <th>Car Model</th>
            <th>Pickup</th>
            <th>Drop-off</th>
            <th>Rate</th>
            <th>Extra</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="carTypeText"></td>
            <td id="pickupText"></td>
            <td id="dropoffText"></td>
            <td id="rateText"></td>
            <td id="extraText"></td>
            <td id="totalText"></td>
          </tr>
        </tbody>
      </table>

      <p class="total">Grand Total: $<span id="grandTotal"></span></p>
      <button class="btn" onclick="downloadPDF()">📥 Download Invoice</button>

      <div class="footer">
        <p>Thank you for choosing OzLyft! Safe rides always 🚖✨</p>
      </div>
    </div>
  </div>

  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    function generateInvoice() {
      const clientName = document.getElementById('clientName').value;
      const invoiceNo = document.getElementById('invoiceNo').value;
      const carType = document.getElementById('carType').value;
      const pickup = document.getElementById('pickup').value;
      const dropoff = document.getElementById('dropoff').value;
      const rate = parseFloat(document.getElementById('rate').value) || 0;
      const extra = parseFloat(document.getElementById('extra').value) || 0;

      if (!clientName || !invoiceNo || !carType || !pickup || !dropoff || rate <= 0) {
        alert("⚠️ Please fill in all required fields correctly!");
        return;
      }

      const total = rate + extra;
      const today = new Date().toLocaleDateString();

      document.getElementById('clientNameText').textContent = clientName;
      document.getElementById('invoiceNoText').textContent = invoiceNo;
      document.getElementById('carTypeText').textContent = carType;
      document.getElementById('pickupText').textContent = pickup;
      document.getElementById('dropoffText').textContent = dropoff;
      document.getElementById('rateText').textContent = rate.toFixed(2);
      document.getElementById('extraText').textContent = extra.toFixed(2);
      document.getElementById('totalText').textContent = total.toFixed(2);
      document.getElementById('grandTotal').textContent = total.toFixed(2);
      document.getElementById('date').textContent = today;

      document.getElementById('invoice').style.display = 'block';
    }

    function downloadPDF() {
      const element = document.getElementById("invoice");
      html2pdf().from(element).save("OzLyft_CarHire_Invoice.pdf");
    }
  </script>
</body>
</html>
